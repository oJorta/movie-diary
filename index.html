<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Diary</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Movie Diary</h1>
    </header>

    <main>
        <div class="presentation">
            <p>üé• Log, rate, and share your cinematic experiences with ease on Movie Diary.</p>
        </div>

        <button id="add-movie">
            ‚ûï ADD MOVIE
        </button>

        <div class="movies-grid">
            <div class="movie-card">
                <p id="remove-movie">‚ùå</p>
                <div class="movie-info">
                    <h2>The Shining (1980)</h2>
                    <p>Horror/Mystery</p>
                    <p>Stanley Kubrick</p>
                    <p>2h 26m</p>
                </div>
                <div class="movie-poster">
                </div>
                <div class="watched-check">
                    <input type="checkbox" name="watched" id="watched">
                    <p>watched</p>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <h2>Add a new movie:</h2>
                <form id="add-movie-form" method="post">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row">
                        <label for="">Director</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row">
                        <label for="">Year</label>
                        <input type="number" min="1888" max="2025" name="" id="">
                    </div>
                    <div class="form-row">
                        <label for="">Duration</label>
                        <input type="time" name="" id="">
                    </div>
                    <div class="form-row">
                        <label for="">Genre</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row">
                        <input type="checkbox" name="" id="">
                        <label for="">Watched</label>
                    </div>

                    <button type="submit" id="form-submit">‚ûï ADD</button>
                       
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>made with ‚ù§Ô∏è‚Äçüî• by <a href="https://github.com/oJorta" target="_blank">Jorta</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
